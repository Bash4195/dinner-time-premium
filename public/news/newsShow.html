<div layout="row" layout-align="center center">
    <md-card layout="column" layout-align="center center" layout-fill layout-padding layout-margin ng-if="!gotNewsEvent">
        <md-progress-circular class="md-accent"></md-progress-circular>
    </md-card>
    <md-card flex-gt-sm="80" flex ng-show="gotNewsEvent">
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline wrap-title">{{news.title}}</span>
            <span class="md-subhead">
                By <a ng-href="/user/{{news.authour._id}}" class="md-accent no-underline">{{news.authour.name}}</a>
                <span am-time-ago="news.createdAt"></span>
            </span>
            </md-card-title-text>
        </md-card-title>
        <md-card-content>
            <md-content class="wrap-content" style="background-color: transparent" ng-bind-html="news.content | htmlLinky"></md-content>
            <md-divider style="margin-top: 16px; padding-bottom: 10px;"></md-divider>
            <div layout="row" layout-align="center center">
                <md-icon class="icon-left-of-text" md-colors="{color: 'amber-500'}" ng-if="news.editedBy">access_time</md-icon>
            <span class="md-subhead" ng-if="news.editedBy">Edited by
                <a ng-href="/user/{{news.editedBy._id}}" class="md-accent no-underline">{{news.editedBy.name}}</a>
                <span class="md-subhead" am-time-ago="news.editedAt"></span>
            </span>
                <span flex></span>
                <md-icon class="icon-left-of-text" md-colors="{color: 'blue-500'}">comment</md-icon>
            <span class="md-subhead info-colour">
                <span ng-show="news.comments[0]">{{news.comments.length}}</span>
                <span ng-hide="news.comments[0]">0</span>
            </span>
            </div>
        </md-card-content>
        <md-card-actions layout="row" layout-align="end center" ng-if="user._id === news.authour._id ||
    user.permissions.news.updateNews || user.permissions.news.deleteNews">
            <md-button class="md-icon-button md-accent" ng-if="user._id === news.authour._id ||
                        user.permissions.news.updateNews" ng-click="editNewsDialog()">
                <md-icon>edit</md-icon>
                <md-tooltip md-colors="{color: 'DTPDark-accent-900'}">Edit News Event</md-tooltip>
            </md-button>
            <md-button class="md-icon-button md-accent" ng-if="user._id === news.authour._id ||
        user.permissions.news.deleteNews" ng-click="confirmDeleteNews()">
                <md-icon>delete</md-icon>
                <md-tooltip md-colors="{color: 'DTPDark-accent-900'}">Delete News Event</md-tooltip>
            </md-button>
        </md-card-actions>
    </md-card>
</div>
