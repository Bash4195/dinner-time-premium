<div class="container">
    <ul class="collection with-header" id="forum-collection">
        <li class="collection-header">
                <h4>Discussions</h4>
                <button class="right btn-floating waves-effect waves-light red">
                    <i class="material-icons">add</i>
                </button>
        </li>
        <a href="#/forum" ng-repeat="post in posts">
            <li class="collection-item avatar">
                <img ng-src={{user.avatar}} alt="" class="circle">
                <span class="title truncate">{{post.title}}</span>
                <p class="truncate">{{post.content}}</p>
            </li>
        </a>
    </ul>
</div>
