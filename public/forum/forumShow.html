<div class="container">
    <div class="card">
        <div class="card-content">
            <!-- Icons with .secondary-content class here for edit and delete? -->
            <span class="card-title">{{post.title}}</span>
            <hr>
            <pre>{{post.content}}</pre>
            <hr>
            <span class="grey-text right"># Comments</span>

            <span class="grey-text left" style="margin-right: 5px;">Authour:</span>

            <a ng-href="{{post.authour.profileUrl}}" class="left text-link">{{post.authour.name}}</a>
            <br>
            <span class="grey-text">Posted on {{post.createdAt | date: 'mediumDate'}} at {{post.createdAt | date: 'shortTime'}}</span>
        </div>
    </div>
    <h4>Comments coming soon!</h4>
</div>
