<div layout="column">
    <md-toolbar class="md-tall" flex="33"></md-toolbar>
    <div flex="66" layout="row">
        <div flex></div>
        <md-card class="move-up" flex-gt-sm="60" flex="90">
            <md-card-title>
                <md-card-title-text>
                    <span class="md-headline">Forum Categories</span>
                    <span class="md-subhead">Find a category that best suits your interests</span>
                </md-card-title-text>
            </md-card-title>
            <md-divider></md-divider>
            <md-list>
                <md-list-item class="md-2-line md-clickable hover" md-ink-ripple ng-click="goToCategory()">
                    <div layout="row" layout-align="center center" layout-fill layout-margin>
                        <md-icon class="md-avatar material-icons md-36" flex="9">weekend</md-icon>
                        <div flex="1"></div>
                        <div class="md-list-item-text" flex="90" hide show-gt-sm>
                            <h3>General</h3>
                            <p>Chat about anything you like. Leave a question, comment or just show off something cool!</p>
                        </div>
                        <div class="md-list-item-text" flex="90" layout-padding hide-gt-sm>
                            <h3>General</h3>
                            <p>Chat about anything you like. Leave a question, comment or just show off something cool!</p>
                        </div>
                    </div>
                </md-list-item>
            </md-list>
        </md-card>
        <div flex></div>
    </div>

</div>
<div layout="row">
    <div flex="80"></div>
    <md-button class="md-fab md-fab-bottom-left" layout="column" layout-align="center center" ng-click="newPostDialog()">
        <md-icon>add</md-icon>
    </md-button>
    <div flex></div>
</div>
