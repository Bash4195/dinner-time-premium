<div class="container section">
    <span class="grey-text" style="padding-left: 20px;">{{posts.length}} posts</span>
    <div class="row" ng-repeat="post in posts | orderBy : '-updatedAt'">
        <div class="col s12">
            <div class="card hoverable">
                    <div class="card-content">
                        <a ng-href="{{post.authour.profileUrl}}" class="valign-wrapper right">
                            <span class="valign grey-text text-darken-3" style="margin-right: 5px;">{{post.authour.name}}</span>
                            <img ng-src="{{post.authour.avatar}}" alt="Avatar" class="circle responsive-img grey-text text-darken-3">
                        </a>
                        <a ng-href="/forum/{{post._id}}" style="width: 100%; height: 100%;">
                            <span class="card-title grey-text text-darken-3 truncate" style="width: 85%;">{{post.title}}</span>
                            <p class="grey-text text-darken-3 truncate" style="width: 90    %;">{{post.content}}</p>
                        </a>
                    </div>
                <div class="card-info">
                    <span class="grey-text">{{post.updatedAt | date: 'MMM d, yyyy h:mm a'}}</span>
                    <span class="grey-text right"># comments</span>
                </div>
                <div class="card-action">
                    <a ng-href="/forum/{{post._id}}" class="red-text">View Post</a>
                    <a href="#" class="red-text right"><i class="material-icons">delete</i></a>
                    <a href="#" class="red-text right"><i class="material-icons">mode_edit</i></a>
                </div>
            </div>
        </div>
    </div>

    <div id="createPostModal" class="modal">
        <div class="modal-content">
            <div class="row">
                <form class="col s12">
                    <h4 class="col s12">New Post</h4>
                    <div class="input-field col s12">
                        <input id="title" type="text" ng-model="postTitle">
                        <label for="title">Title</label>
                    </div>
                    <div class="input-field col s12">
                        <textarea id="content" class="materialize-textarea" ng-model="postContent"></textarea>
                        <label for="content">Content</label>
                    </div>
                </form>
            </div>
        </div>
        <div class="modal-footer">
            <a href="" ng-click="createPost()" class="modal-action waves-effect waves-light btn red">Create<i class="material-icons right">send</i></a>
            <a href="" class="modal-action modal-close waves-effect waves-red btn-flat">Cancel</a>
        </div>
    </div>

    <!-- Add new post button -->
    <div class="fixed-action-btn bottom-right-btn">
        <a class="modal-trigger btn-floating btn-large waves-effect waves-light tooltipped red" data-target="createPostModal"
           data-position="top" data-delay="800" data-tooltip="New post" ng-show="user">
            <i class="material-icons">add</i>
        </a>
    </div>
</div>
