<!DOCTYPE html>
<html lang="en" ng-app="dtp" ng-controller="mainCtrl">
<head>
    <title ng-bind="Title.title()"></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Angular Material -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc3/angular-material.min.css">
    <link rel="stylesheet" href="/assets/css/dtp.css">
    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <!-- For pretty routes -->
    <base href="/">
</head>
<body layout="row" ng-cloak>
<md-sidenav md-is-locked-open="$mdMedia('gt-md') && lockLeft"
            md-component-id="left"
            class="md-sidenav-left" md-whiteframe="4dp">
    <md-toolbar layout="row" layout-align="center center" style="background-color: #FFF">
        <a href="/" layout="row" layout-align="center center">
            <img src="assets/img/logo.png" alt="DTP">
        </a>
    </md-toolbar>
    <md-list>
        <md-list-item>
            <md-button ng-href="http://steamcommunity.com/groups/dtpremium#announcements" target="_target" layout="row" layout-fill>
                <md-icon flex="40">announcement</md-icon>
                <p class="left-align-text" flex="60">News</p>
            </md-button>
        </md-list-item>
        <md-list-item>
            <md-button ng-href="http://dtpremium.site.nfoservers.com/donate/" target="_target" layout="row" layout-fill>
                <md-icon flex="40">attach_money</md-icon>
                <p class="left-align-text" flex="60">Donate</p>
            </md-button>
        </md-list-item>
        <md-list-item>
            <md-button ng-href="/forum" layout="row" layout-fill>
                <md-icon flex="40">forum</md-icon>
                <p class="left-align-text" flex="60">Forum</p>
            </md-button>
        </md-list-item>
    </md-list>
</md-sidenav>

<div class="container" layout="column" flex>
    <md-toolbar class="md-toolbar-tools" layout="row" style="padding-right: 0;">
        <div layout="row" layout-align="center center" flex="2">
            <md-button class="md-icon-button" ng-click="lockLeft = !lockLeft" hide show-gt-md>
                <md-icon>menu</md-icon>
            </md-button>
            <md-button class="md-icon-button" ng-click="toggleLeft()" hide-gt-md>
                <md-icon>menu</md-icon>
            </md-button>
        </div>
        <span flex></span>
        <span class="md-headline">{{Title.pageTitle()}}</span>
        <span flex></span>
        
        <!-- User options -->
        <a href="/auth/steam" target="_self" ng-hide="user">
            <img src="assets/img/steam.png" alt="Sign in through Steam" layout-margin>
        </a>

        <md-menu ng-show="user" md-position-mode="target-right target">
            <a href="" ng-click="$mdOpenMenu($event)" layout-margin>
                <img ng-src="{{user.avatar}}" alt="" class="avatar-simple">
            </a>
            <md-menu-content>
                <md-menu-item>
                    <md-button ng-href="/user/{{user._id}}" class="md-primary">
                        <md-icon>face</md-icon>
                        Profile
                    </md-button>
                </md-menu-item>
                <md-menu-item>
                    <md-button ng-href="/auth/logout" target="_self">
                        <md-icon>power_settings_new</md-icon>
                        Logout
                    </md-button>
                </md-menu-item>
            </md-menu-content>
        </md-menu>
    </md-toolbar>

    <md-content layout-padding flex ng-view></md-content>

    <!-- TODO: Footer -->
    <footer layout="row"></footer>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-route.min.js"></script>
<script src="/dtp.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-animate.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-aria.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-messages.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc4/angular-material.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-moment/0.10.3/angular-moment.min.js"></script>
</body>
</html>
