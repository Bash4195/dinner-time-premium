<!DOCTYPE html>
<html lang="en" ng-app="dtp">
<head>
    <title>DTP</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
    <link rel="stylesheet" href="assets/css/dtp.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-route.min.js"></script>
    <script src="assets/js/app.js"></script>
</head>
<body class="grey lighten-4" ng-cloak>

<header>
    <ul id="slide-out" class="side-nav fixed">
        <li><a href="/" class="logo"><img src="assets/img/logo.svg" alt="DTP"></a></li>
        <li><br></li> <!-- Spacing from the logo -->
        <li ng-hide="user">
            <a href="/auth/steam" style="padding-top: 12px;">
                <img src="assets/img/steam.png" alt="Sign in through Steam">
            </a>
        </li>
        <div ng-show="user.isOnline">
            <li>
                <a href="/">
                    <div class="row valign-wrapper">
                        <img ng-src="{{user.avatar}}" alt="Avatar"
                             class="col s4 circle responsive-img">
                        <span class="col s8">{{user.name}}</span>
                    </div>
                </a>
            </li>
            <li>
                <a href="/">
                    <div class="row valign-wrapper">
                        <i class="material-icons col s4">settings</i>
                        <span class="col s8">Settings</span>
                    </div>
                </a>
            </li>
            <li>
                <a href="/logout">
                    <div class="row valign-wrapper">
                        <i class="material-icons col s4">power_settings_new</i>
                        <span class="col s8">Logout</span>
                    </div>
                </a>
            </li>
        </div>

        <li>
            <hr>
        </li>

        <li>
            <a href="/forum">
                <div class="row valign-wrapper">
                    <i class="material-icons col s4">forum</i>
                    <span class="col s8">Forum</span>
                </div>
            </a>
        </li>
    </ul>
    <nav class="red hide-on-large-only">
        <div class="container">
            <a href="#" data-activates="slide-out" class="button-collapse"><i class="material-icons">menu</i></a>
        </div>
    </nav>
</header>

<main ng-view></main>

<footer class="page-footer red">
    <div class="container">
        <div class="row">
            <div class="col s6">
                <h5 class="white-text">Dinner Time Premium</h5>
                <p class="grey-text text-lighten-4">We hope you enjoy your time on DTP! Feel free to message a staff member if you need anything.</p>
            </div>
            <div class="col s4 offset-s2">
                <h5 class="white-text">Links</h5>
                <ul>
                    <li><a class="grey-text text-lighten-3" href="#">Steam</a></li>
                    <li><a class="grey-text text-lighten-3" href="#">Donate</a></li>
                    <li><a class="grey-text text-lighten-3" href="#">Feedback</a></li>
                </ul>
            </div>
        </div>
    </div>
</footer>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
<script>
    $(".button-collapse").sideNav();
</script>
</body>
</html>
